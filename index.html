<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Meta Tags -->
  <meta name="description" content="Privacy-first redaction toolkit for PDFs and images. Protect sensitive information with client-side processing—no uploads, no tracking, completely secure." />
  <meta name="keywords" content="pdf redaction, privacy, document security, sensitive information, client-side, no upload, pii detection, gdpr, hipaa" />
  <meta name="author" content="Share-Safe Toolkit" />
  <meta name="theme-color" content="#667eea" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Share-Safe" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aegisredact.app/" />
  <meta property="og:title" content="Share-Safe Toolkit - Privacy-First Document Redaction" />
  <meta property="og:description" content="Redact sensitive information from PDFs and images. 100% client-side processing—your files never leave your device." />
  <meta property="og:image" content="/icons/android-chrome-512x512.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://aegisredact.app/" />
  <meta property="twitter:title" content="Share-Safe Toolkit - Privacy-First Document Redaction" />
  <meta property="twitter:description" content="Redact sensitive information from PDFs and images. 100% client-side processing—your files never leave your device." />
  <meta property="twitter:image" content="/icons/android-chrome-512x512.png" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/android-chrome-192x192.png" />
  <link rel="apple-touch-icon" href="/icons/android-chrome-192x192.png" />

  <title>Share-Safe Toolkit - Privacy-First Document Redaction | Secure PDF & Image Redaction</title>
</head>
<body>
  <div id="app"></div>

  <!-- Install button (initially hidden, shown when beforeinstallprompt fires) -->
  <button
    id="install-button"
    onclick="triggerInstall()"
    style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; background: #4a90e2; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 16px rgba(0,0,0,0.3); z-index: 999;"
    aria-label="Install Share-Safe as an app"
  >
    Install App
  </button>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
